<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #reader {
            width: 300px; /* Adjust the size of the scanner box */
            height: 300px; /* Adjust the size of the scanner box */
            position: relative;
            border: 5px solid white; /* Optional: Add a border for visibility */
        }
        #result {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.5rem;
            display: none; /* Hide result by default */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
        integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body data-rsssl=1>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
    <script>
        const scanner = new Html5QrcodeScanner('reader', {
            fps: 20,
            qrbox: { width: 250, height: 250 }, // QR code scanning area
            rememberLastUsedCamera: true,
            facingMode: { exact: "environment" }, // Use back camera by default
            disableFlip: true, // Do not flip the image
        }, false); // Disable UI controls

        scanner.render(success, error);

        function success(result) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <h2>Success!</h2>
                <p><a href="${result}" target="_blank">${result}</a></p>
            `;
            resultElement.style.display = 'block';
            scanner.clear();
            document.getElementById('reader').remove();
        }

        function error(err) {
            console.error(err);
        }
    </script>

</body>

</html>
