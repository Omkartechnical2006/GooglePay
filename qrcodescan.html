<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #reader {
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 20px;
        }

        .corner {
            width: 50px;
            height: 50px;
            position: absolute;
            border: 5px solid transparent;
        }

        .corner.top-left {
            border-left-color: red;
            border-top-color: red;
            top: 0;
            left: 0;
        }

        .corner.top-right {
            border-right-color: yellow;
            border-top-color: yellow;
            top: 0;
            right: 0;
        }

        .corner.bottom-left {
            border-left-color: blue;
            border-bottom-color: blue;
            bottom: 0;
            left: 0;
        }

        .corner.bottom-right {
            border-right-color: green;
            border-bottom-color: green;
            bottom: 0;
            right: 0;
        }

        #result {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.5rem;
            display: none;
        }

        .overlay-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
        }

        .upload-button {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-button img {
            width: 20px;
        }

        #file-input {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
        integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body data-rsssl=1>
    <main>
        <div id="reader">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>
        <div id="result"></div>
        <label class="upload-button" for="file-input">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/gallery.png" alt="Gallery Icon" /> Upload from gallery
        </label>
        <input type="file" id="file-input" accept="image/*" />
        <div class="overlay-text">Scan any QR code to pay</div>
    </main>
    <script>
        const scanner = new Html5QrcodeScanner('reader', {
            fps: 20,
            qrbox: { width: 250, height: 250 }, // QR code scanning area
            rememberLastUsedCamera: true,
            facingMode: { exact: "environment" }, // Use back camera by default
            disableFlip: true, // Do not flip the image
        }, false); // Disable UI controls

        scanner.render(success, error);

        function success(result) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <h2>Success!</h2>
                <p><a href="${result}" target="_blank">${result}</a></p>
            `;
            resultElement.style.display = 'block';
            scanner.clear();
            document.getElementById('reader').remove();
        }

        function error(err) {
            console.error(err);
        }

        // Handle file input (gallery upload)
        document.getElementById('file-input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.scanFile(file, true)
                .then(decodedText => {
                    success(decodedText);
                })
                .catch(errorMessage => {
                    error(errorMessage);
                });
        });
    </script>

</body>

</html>
