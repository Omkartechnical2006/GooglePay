<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay</title>
    <link rel="icon" href="images/app_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loan-png">
        <div class="app-container">
            <div class="search-bar">
                <input type="text" placeholder="Pay friends and merchants">
                <img src="images/profile.png" alt="Profile Image">
            </div>
        </div>
    </div>

    <!-- section 2 -->

    <div class="payment-options">
        <div class="firstrow">
            <div class="option">
                <img src="images/scananyqr.png" alt="scanqrcode">
            </div>
            <div class="option">
                <img src="images/paycontacts.png" alt="paycontacts">
            </div>
            <div class="option">
                <img src="images/payphonenum.png" alt="">
            </div>
            <div class="option">
                <img src="images/banktransfer.png" alt="">
            </div>
        </div>
        <div class="secondrow">
            <div class="option"><img src="images/payupi.png" alt=""></div>
            <div class="option"><img src="images/selftransfer.png" alt=""></div>
            <div class="option"><img src="images/paybills.png" alt=""></div>
            <div class="option"><img src="images/mobilerecharge.png" alt=""></div>
        </div>
    </div>

    <!-- section 3 upi id shower -->
    <div class="upishow">
        <div class="upilite">
            Activate UPI Lite
            <img src="images/plus.png" alt="plus" height="15px">
        </div>
        <div class="upiId"><span>UPI ID:</span> price6002@okhdfc</div>
    </div>

    <!-- section 4 people -->
    <div class="payers">
        <h2>People</h2>
        <div class="profiles">
            <div class="profileRowFirst">
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
        </div>
        <div class="profileRowSecond">
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
        </div>
        </div>
    </div>

    <!-- section 5 Bills & Recharges -->
     <div class="billRecharges">
        <h2>Bills & recharges</h2>
        <p>Get reminders and pay on time</p>
        <img src="images/billrecharges.png" alt="billandrecharges" width="100%">
     </div>

     <!-- section 6 Businesses -->
      <div class="businesses">
        <img src="images/Businesses.png" alt="businesses">
      </div>

      <!-- section 7 offers & rewards -->
      <div class="offernrewards">
        <img src="images/rewards.png" alt="rewards">
        <img src="images/offers.png" alt="offers" width="50px">
        <img src="images/referrals.png" alt="referrals">
      </div>

      <!-- section 6 manage your money -->
      <div class="managemoney">
        <img src="images/manageyourmoney.png" alt="">
        <div class="manageopt">
            <img src="images/checkcibilscore.png" alt="">
            <img src="images/seetransactionhistory.png" alt="">
            <img src="images/checkbankbalance.png" alt="">
        </div>
      </div>

      <!-- section 7 invite friends -->
       <div class="invitefriends">
        <img src="images/invitefriends.png" alt="">
       </div>
</body>

</html>
