<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loan-png">
        <div class="app-container">
            <div class="search-bar">
                <input type="text" placeholder="Pay friends and merchants">
                <img src="images/profile.png" alt="Profile Image">
            </div>
        </div>
    </div>

    <!-- section 2 -->

    <div class="payment-options">
        <div class="firstrow">
            <div class="option">
                <img src="images/scananyqr.png" alt="scanqrcode">
            </div>
            <div class="option">
                <img src="images/paycontacts.png" alt="paycontacts">
            </div>
            <div class="option">
                <img src="images/payphonenum.png" alt="">
            </div>
            <div class="option">
                <img src="images/banktransfer.png" alt="">
            </div>
        </div>
        <div class="secondrow">
            <div class="option"><img src="images/payupi.png" alt=""></div>
            <div class="option"><img src="images/selftransfer.png" alt=""></div>
            <div class="option"><img src="images/paybills.png" alt=""></div>
            <div class="option"><img src="images/mobilerecharge.png" alt=""></div>
        </div>
    </div>

    <!-- section 3 upi id shower -->
    <div class="upishow">
        <div class="upilite">
            Activate UPI Lite
            <img src="images/plus.png" alt="plus" height="15px">
        </div>
        <div class="upiId"><span>UPI ID:</span> price6002@okhdfc</div>
    </div>

    <!-- section 4 people -->
    <div class="payers">
        <h2>People</h2>
        <div class="profiles">
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
            <div class="payer"></div>
        </div>
    </div>
    
</body>

</html>
